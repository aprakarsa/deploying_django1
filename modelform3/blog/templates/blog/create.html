{% extends "base.html" %}

{% block page_title %}
	{{page_title}}			
{% endblock page_title %}

{% block contents %}
		<h1>{{page_title}}</h1>
		<form method="POST">
		{% csrf_token %}
		{% for akun in akun_form  %}
			<div class="form-group">
				{{akun.label}}
				{{akun}}
			</div>
		{% endfor %}
		<button class="btn btn-primary" type="submit">Send</button>
	</form>
{% endblock contents %}
